<script>
  function updateCountry(){
 
 let contacts = new Map()
 contacts.set('india','+91 8888888888')
 contacts.set('english','+44 8888888888')
 contacts.set('french','+33 8888888888')
 var country = document.getElementById('country-name');

 country.addEventListener('change',()=>{
     var name_country = country.value;
   
     document.getElementById("country_code").innerHTML=(contacts.get(name_country)); 
     document.getElementById("flag").src=`../images/${name_country}.png`;
 })



}
updateCountry();
</script>

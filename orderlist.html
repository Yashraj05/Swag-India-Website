<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Swag of India</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="main-header"></header>

    <main class="">
      <div class="wishlist-page">
        <div class="left_profile">
          <div>
            <h6>MY ACCOUNT</h6>
            <img class="image" src="images/profile.png" alt="profile_photo" />
            <p>
              Yashraj Singh<br />
              yashrajsingh@gmail.com
            </p>
          </div>
          <div>
            <h6>ORDERS</h6>
            <p>My Order</p>
            <p>Track Order</p>
            <p>Returns Order</p>
            <p>Cancelled Order</p>
          </div>
          <div>
            <h6>ACCOUNT</h6>
            <p>Profile</p>
            <p>Saved Address</p>
            <p>Saved Cards</p>
            <p>Change Password</p>
            <p>Wishlist</p>
          </div>
          <div>
            <h6>PAYMENT</h6>
            <p>Phonepe</p>
            <p>Gift Card</p>
            <p>Debit Card</p>
            <p>Credit Card</p>
          </div>
        </div>
        <div class="right-wishlist">
          <div id="order-item">
            <p style="font-size: large;font-weight: bold;color: rgb(255, 115, 0);">MY ORDER</p>
            <div id="order-items"></div>
          </div>
          </div>
        </div>
    </main>

    <footer id="main-footer"></footer>
    <script
      src="https://kit.fontawesome.com/6b88bd658a.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    
    <script type="text/javascript" src="js/order.js"></script>
    <script type="text/javascript" src="js/header-footer.js"></script>
  </body>
</html>
